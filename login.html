<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <section id="login">
         <h1>Login</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <label style="margin-right: 130px;" for="inputPassword5" class="form-label">Password</label>
          <input style="width: 200px;" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
          <div style="font-size: x-small; margin-left: 180px;" id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long,<br> contain letters and numbers, and must not contain spaces, special characters, or emoji.
          </div>
         <a  href=""><button onclick="log()" style=" color: black;border-color:white;" class="log">login</button></a>
        
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src=".js"></script>
</body>
</html>
